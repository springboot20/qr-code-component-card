<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="antialiased bg-light-gray flex justify-center items-center flex-col h-screen space-y-9 font-outfit"
  >
    <div class="max-w-sm bg-white mx-auto rounded-lg">
      <div class="p-4">
        <img
          src="/images/image-qr-code.png"
          alt="qr-code"
          class="block relative h-[22rem] rounded-lg w-full lg:h-[20rem]"
        />
      </div>
      <div class="p-7 space-y-4">
        <h1
          class="text-2xl text-dark-blue font-bold text-center lg:tracking-wide"
        >
          Improve your front-end
          <br />
          skills by building projects
        </h1>
        <p class="text-center text-lg font-normal text-grayish-blue lg:text-xl">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution text-center text-dark-blue">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
      >
        Frontend Mentor
      </a>
      . Coded by
      <a href="#" class="text-deep-blue">Your Name Here</a>
      .
    </div>
  </body>
</html>
